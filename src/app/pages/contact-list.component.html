<h1>ðŸ“‡ Contacts</h1>
<p *ngIf="currentUser">Welcome, {{ currentUser.email }}</p>
<button (click)="logout()">Logout</button>
<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <input type="text" placeholder="Name" [(ngModel)]="contact.name" name="name" required>
  <input type="email" placeholder="Email" [(ngModel)]="contact.email" name="email" required>
  <input type="text" placeholder="Phone" [(ngModel)]="contact.phone" name="phone" required>
  <button type="submit">{{ contact.id ? 'Update' : 'Add' }}</button>
</form>

<ul>
  <li *ngFor="let c of contacts">
    {{ c.name }} ({{ c.email }}) - {{ c.phone }}
    <button (click)="editContact(c)">Edit</button>
    <button (click)="deleteContact(c.id!)">Delete</button>
  </li>
</ul>
